<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>흰고래연어육회 - 프리미엄 연어 전문점</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Black+Han+Sans&family=Montserrat:wght@400;600;800&family=Inter:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            overflow-x: hidden;
            background: #dc3545;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation - Fixed without covering content */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(220, 53, 69, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 0;
            height: 70px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 20px rgba(220, 53, 69, 0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            width: 100%;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-menu a {
            font-family: 'Inter', sans-serif;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-menu a:hover {
            color: #ffd700;
            transform: translateY(-2px);
        }

        /* Hero Section - Fixed margin to prevent header overlap */
        .hero {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #dc3545 0%, #b02a37 100%);
            margin-top: 70px;
            padding: 50px 20px;
        }

        .hero-content {
            text-align: center;
            color: white;
            max-width: 800px;
        }

        .hero-title {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: -2px;
        }

        .hero-revenue {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .hero-points {
            margin: 40px 0;
        }

        .hero-points p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            margin: 10px 0;
            font-weight: 500;
        }

        .hero-highlight {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 1.8rem !important;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero-description {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1.1rem;
            margin: 40px 0;
            line-height: 1.8;
            font-weight: 300;
        }

        /* Video Component */
        .video-component {
            margin-top: 50px;
        }

        .video-thumbnail {
            position: relative;
            cursor: pointer;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            margin: 0 auto;
        }

        .video-thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 25px solid #dc3545;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 5px;
        }

        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            aspect-ratio: 16/9;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .close-button {
            position: absolute;
            top: -50px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 40px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Performance Section */
        .performance {
            padding: 100px 0;
            background: white;
        }

        .section-title {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 50px;
            color: #2c3e50;
        }

        .highlight {
            color: #dc3545;
        }

        .total-revenue {
            text-align: center;
            margin-bottom: 60px;
        }

        .total-revenue h3 {
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #666;
        }

        .total-amount {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            color: #dc3545;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Store Cards - Static grid */
        .stores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .store-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .store-card h4 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
        }

        .store-amount {
            font-family: 'Inter', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #dc3545, #ff6b7a);
            border-radius: 4px;
        }

        .disclaimer {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* Taste Section */
        .taste {
            padding: 100px 0;
            background: white;
        }

        .taste-subtitle {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 60px;
            color: #2c3e50;
            font-weight: 300;
            line-height: 1.6;
        }

        .taste-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }

        .taste-item {
            text-align: center;
            padding: 40px 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .taste-image {
            font-size: 4rem;
            margin-bottom: 30px;
            display: block;
        }

        .taste-item h4 {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .taste-item p {
            font-family: 'Noto Sans KR', sans-serif;
            color: #666;
            line-height: 1.6;
        }

        /* Menu Section */
        .menu {
            padding: 100px 0;
            background: #f8f9fa;
        }

        .menu-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .tab-btn {
            font-family: 'Montserrat', sans-serif;
            padding: 15px 30px;
            border: 2px solid #dc3545;
            background: white;
            color: #dc3545;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn.active,
        .tab-btn:hover {
            background: #dc3545;
            color: white;
        }

        .menu-grid h3 {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .menu-image {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .menu-item p {
            font-family: 'Noto Sans KR', sans-serif;
            color: #2c3e50;
            font-weight: 500;
        }

        /* Contact Bar */
        .contact-bar {
            background: #2c3e50;
            padding: 30px 0;
            position: sticky;
            bottom: 0;
            z-index: 100;
        }

        .contact-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            gap: 40px;
        }

        .contact-info {
            color: white;
        }

        .contact-info strong {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            display: block;
            margin-bottom: 5px;
        }

        .contact-form {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .contact-form input {
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 0.9rem;
            width: 120px;
        }

        .contact-form button {
            padding: 12px 25px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #b02a37;
        }

        @media (max-width: 768px) {
            .hero-title { font-size: 2.5rem; }
            .hero-revenue { font-size: 2rem; }
            .section-title { font-size: 2rem; }
            .total-amount { font-size: 2.5rem; }
            .stores-grid { grid-template-columns: 1fr; }
            .contact-content { flex-direction: column; gap: 20px; }
            .contact-form { flex-wrap: wrap; justify-content: center; }
            .nav-menu { gap: 15px; }
            .nav-menu a { font-size: 12px; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('dolseom');
            const [videoOpen, setVideoOpen] = useState(false);

            const openVideo = () => setVideoOpen(true);
            const closeVideo = () => setVideoOpen(false);

            return (
                <div className="App">
                    {/* Navigation */}
                    <nav className="navbar">
                        <div className="nav-container">
                            <div className="logo">🐋 흰고래연어육회</div>
                            <div className="nav-menu">
                                <a href="#home">홈</a>
                                <a href="#about">소개</a>
                                <a href="#menu">메뉴</a>
                                <a href="#franchise">가맹점</a>
                                <a href="#contact">문의</a>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section id="home" className="hero">
                        <div className="hero-content">
                            <h1 className="hero-title">오직, 배달 만으로</h1>
                            <h2 className="hero-revenue">월 5천매출</h2>
                            <p className="hero-subtitle">이제, 점주님들의 차례입니다!</p>
                            <div className="hero-points">
                                <p>단순 유통업체? <strong>NO!</strong></p>
                                <p>소스 개발업체? <strong>NO!</strong></p>
                                <p className="hero-highlight">흰고래 & 돌섬은 '진짜' 전문가입니다.</p>
                            </div>
                            <p className="hero-description">본사에서 직접 4년간 매장을 운영하며 정립해온<br/>확실한 성공 메커니즘을 경험하세요.</p>
                            
                            <div className="video-component">
                                <div className="video-thumbnail" onClick={openVideo}>
                                    <img src="https://img.youtube.com/vi/jnHBFD0iHYY/maxresdefault.jpg" alt="흰고래연어육회 소개 영상" />
                                    <div className="play-button"></div>
                                </div>
                            </div>
                        </div>
                        
                        {videoOpen && (
                            <div className="video-modal">
                                <div className="video-container">
                                    <button className="close-button" onClick={closeVideo}>&times;</button>
                                    <iframe src="https://www.youtube.com/embed/jnHBFD0iHYY" frameBorder="0" allowFullScreen></iframe>
                                </div>
                            </div>
                        )}
                    </section>

                    {/* Performance Section */}
                    <section className="performance">
                        <div className="container">
                            <h2 className="section-title">가맹점 <span className="highlight">실적부터</span> 공개!</h2>
                            <div className="total-revenue">
                                <h3>월 평균</h3>
                                <div className="total-amount">60,657,356만원</div>
                            </div>
                            
                            <div className="stores-grid">
                                <div className="store-card">
                                    <h4>강남점</h4>
                                    <div className="store-amount">45,000,000원</div>
                                    <div className="progress-bar">
                                        <div className="progress" style={{width: '75%'}}></div>
                                    </div>
                                </div>
                                <div className="store-card">
                                    <h4>홍대점</h4>
                                    <div className="store-amount">41,781,100원</div>
                                    <div className="progress-bar">
                                        <div className="progress" style={{width: '69%'}}></div>
                                    </div>
                                </div>
                                <div className="store-card">
                                    <h4>신촌점</h4>
                                    <div className="store-amount">52,340,200원</div>
                                    <div className="progress-bar">
                                        <div className="progress" style={{width: '87%'}}></div>
                                    </div>
                                </div>
                            </div>
                            
                            <p className="disclaimer">이 수치에 거짓은 없습니다.<br/>*상권 및 운영방식 등에 의해 상이할 수 있습니다.</p>
                        </div>
                    </section>

                    {/* Taste Section */}
                    <section className="taste">
                        <div className="container">
                            <h2 className="section-title"><span className="highlight">고객을 사로잡는</span> 맛!</h2>
                            <h3 className="taste-subtitle"><span className="highlight">주문율 상승의</span> 근본<br/>독창적인 맛과 구성!</h3>
                            
                            <div className="taste-features">
                                <div className="taste-item">
                                    <div className="taste-image">🍣</div>
                                    <h4>핑크빛 연어의 유혹, 그라브락스!</h4>
                                    <p>북유럽 전통 방식으로 숙성시킨 연어의 깊은 맛과 부드러운 식감이 일품입니다.</p>
                                </div>
                                <div className="taste-item">
                                    <div className="taste-image">🥄</div>
                                    <h4>처음 경험하는 깊은 풍미의 소스!</h4>
                                    <p>특별한 레시피로 만든 소스가 연어의 맛을 한층 더 깊게 만들어줍니다.</p>
                                </div>
                                <div className="taste-item">
                                    <div className="taste-image">🍲</div>
                                    <h4>5분?! 만에 이렇게 깊은맛을 낸다고?</h4>
                                    <p>빠른 조리시간에도 불구하고 깊고 진한 맛을 자랑하는 비법을 경험해보세요.</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Menu Section */}
                    <section className="menu">
                        <div className="container">
                            <h2 className="section-title">흰고래&돌섬 다양하게 주문가능한 메뉴구성</h2>
                            
                            <div className="menu-tabs">
                                <button 
                                    className={`tab-btn ${activeTab === 'dolseom' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('dolseom')}
                                >
                                    돌섬
                                </button>
                                <button 
                                    className={`tab-btn ${activeTab === 'whitewhale' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('whitewhale')}
                                >
                                    흰고래
                                </button>
                                <button 
                                    className={`tab-btn ${activeTab === 'side' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('side')}
                                >
                                    사이드
                                </button>
                            </div>
                            
                            <div className="menu-content">
                                {activeTab === 'dolseom' && (
                                    <div className="menu-grid">
                                        <h3>돌섬메뉴</h3>
                                        <div className="menu-items">
                                            {['미역국', '소고기미역국', '돼지고기미역국', '새우미역국', '전복미역국', '조개미역국', '닭고기미역국', '해물미역국', '특미역국', '콩나물국', '북어국', '김치국', '된장국', '순두부국', '떡국'].map((item, index) => (
                                                <div key={index} className="menu-item">
                                                    <div className="menu-image">🍲</div>
                                                    <p>{item}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                                
                                {activeTab === 'whitewhale' && (
                                    <div className="menu-grid">
                                        <h3>흰고래 메뉴</h3>
                                        <div className="menu-items">
                                            {['그라브락스', '연어육회', '연어사시미', '연어덮밥', '연어포케', '연어타르타르', '연어카르파치오', '연어아보카도', '연어샐러드', '연어스테이크', '연어롤', '연어초밥', '연어나가사키', '연어크림파스타', '연어리조또'].map((item, index) => (
                                                <div key={index} className="menu-item">
                                                    <div className="menu-image">🍣</div>
                                                    <p>{item}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                                
                                {activeTab === 'side' && (
                                    <div className="menu-grid">
                                        <h3>사이드메뉴</h3>
                                        <div className="menu-items">
                                            {['김치', '단무지', '콩나물', '시금치나물', '도라지나물', '고사리나물', '미역줄기', '오이무침', '무생채', '계란말이', '어묵볶음', '멸치볶음', '젓갈류', '음료수', '주류'].map((item, index) => (
                                                <div key={index} className="menu-item">
                                                    <div className="menu-image">🥬</div>
                                                    <p>{item}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </section>

                    {/* Contact Form */}
                    <div className="contact-bar">
                        <div className="contact-content">
                            <div className="contact-info">
                                <strong>가맹문의 1644-6123</strong>
                                <span>문의남겨주시면 순차적으로 연락드리겠습니다.</span>
                            </div>
                            <form className="contact-form">
                                <input type="text" placeholder="성함" required />
                                <input type="tel" placeholder="연락처" required />
                                <input type="text" placeholder="희망지역" required />
                                <button type="submit">문의하기</button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
